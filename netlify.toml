[build]
  command = "npm run build --prefix client"
  publish = "client/dist"

[build.environment]
  NODE_VERSION = "18"
  # VITE_API_BASE should be set in Netlify UI: Site settings > Environment variables
  # Value: https://dali-app-04f8dcb6b4da.herokuapp.com

# SPA redirect for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
